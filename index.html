<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using VueJS from CDN</title>
    <style>
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="root" v-cloak>
        <h1>{{pageTitle}}</h1>
        <nav>
            <router-link to="/">Index</router-link>
            <router-link to="/sample-form">Sample Form</router-link>
        </nav>
        <router-view></router-view>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.6/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.1/vuex.js"></script>
    <script src="./index.js"></script>
</body>
</html>
